<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccb;
            color: #333;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        .slideshow-wrapper {
            position: relative;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 350px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px 0;
            z-index: 2;
            backdrop-filter: blur(10px);
        }
        .slide-track {
            display: flex;
            width: calc(200px * 22);
            animation: slide 25s linear infinite;
        }
        .slide {
            width: 500px;
            height: 300px;
            margin: 0 10px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s;
            transform: rotate(var(--rotate-angle));
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slide:hover {
            transform: scale(1.2) rotate(var(--rotate-angle));
        }
        .slide img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }
        .extra-portion {
            width: 100%;
            height: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 0 0 10px 10px;
        }
        .shape {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .caption {
            font-size: 14px;
            font-weight: bold;
        }
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        .btn {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            position: relative;
            z-index: 4;
        }
        .btn:hover {
            background-color: #ff1493;
        }
        .celebration-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .celebration-shape {
            position: absolute;
            font-size: 24px;
            animation: rise 10s linear infinite;
        }
        @keyframes rise {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>📸 Gallery of Love 🎉</h1>
    <div class="slideshow-wrapper">
        <div class="slideshow-container">
            <div class="slide-track">
                <script>
                    let images = ['images/image1.jpg', 'images/2.jpg', 'images/image2.jpg', 'images/image3.jpg', 'images/image4.jpg', 'images/image5.jpg', 'images/image6.jpg', 'images/image7.jpg', 'images/image8.jpg', 'images/image11.jpg','images/image12.jpg'];
                    let captions = ['1st', '2nd', '3rd', '4th', '5th', '6th', '7th', '8th', '9th', '10th','11th'];
                    let symbols = ['⭐', '🎈', '❤️', '🎉', '💖', '😍', '💗', '🥰', '😘😘', '🤗','💕'];
                    for (let i = 0; i < images.length * 2; i++) {
                        document.write(`
                            <div class="slide" style="--rotate-angle: ${i % 2 === 0 ? '-5deg' : '5deg'};">
                                <img src="${images[i % images.length]}" alt="Photo ${i + 1}">
                                <div class="extra-portion">
                                    <div class="shape">${symbols[i % symbols.length]}</div>
                                    <div class="caption">${captions[i % captions.length]}</div>
                                </div>
                            </div>
                        `);
                    }
                </script>
                        <audio autoplay>
                            <source src="audio/photosong.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
            </div>
        </div>
    </div>
    <button class="btn" onclick="window.location.href='index.html'">Birthday Page 🎂</button>
    <button class="btn" onclick="window.location.href='videogallery.html'">Video Gallery 🎥</button>
    <div class="celebration-container"></div>
    <script>
        function createCelebration() {
            const symbols = ["🎊", "⭐", "💖", "🎈", "✨", "🎉"];
            for (let i = 0; i < 15; i++) {
                let shape = document.createElement("div");
                shape.classList.add("celebration-shape");
                shape.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                shape.style.left = Math.random() * 100 + "vw";
                shape.style.animationDuration = Math.random() * 6 + 4 + "s";
                document.querySelector(".celebration-container").appendChild(shape);
                setTimeout(() => shape.remove(), 10000);
            }
        }
        setInterval(createCelebration, 1000);
    </script>
</body>
</html>
